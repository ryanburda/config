gui:
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
  showIcons: true
  scrollPastBottom: false
  showCommandLog: true
  branchColors:
    'main': '#1b7532'
    'master': '#1b7532'
    'develop': '#1b7275'
    'ryanburda': '#349beb'
    'rburda': '#349beb'
  authorColors:
    'Ryan Burda': '#349beb'
git:
  paging:
    colorArg: always
    useConfig: true

promptToReturnFromSubprocess: false

customCommands:
  - key: 'o'
    command: "~/.zsh/funcs/nvim/nvim_open {{.SelectedFile.Name}}; ~/.zsh/funcs/nvim/nvim_toggle"
    context: 'files'
    subprocess: true
    description: 'Open file in Neovim'
  - key: 'D'
    command: "if [[ ! -z ${NVIM_PIPE} ]]; then nvim --server $NVIM_PIPE --remote-send ':DiffviewOpen {{.SelectedLocalBranch.Name}}<CR>'; else nvim -c 'DiffviewOpen {{.SelectedLocalBranch.Name}}'; fi"
    context: 'localBranches'
    subprocess: true
    description: 'Open diff of current branch to selected branch'
  - key: 'D'
    command: "if [[ ! -z ${NVIM_PIPE} ]]; then nvim --server $NVIM_PIPE --remote-send ':DiffviewOpen {{.SelectedRemoteBranch.Name}}<CR>'; else nvim -c 'DiffviewOpen {{.SelectedRemoteBranch.Name}}'; fi"
    context: 'remoteBranches'
    subprocess: true
    description: 'Open diff of current branch to selected branch'
  - key: 'D'
    command: "if [[ ! -z ${NVIM_PIPE} ]]; then nvim --server $NVIM_PIPE --remote-send ':DiffviewOpen {{.SelectedLocalCommit.Sha}}<CR>'; else nvim -c 'DiffviewOpen {{.SelectedLocalCommit.Sha}}'; fi"
    context: 'commits'
    subprocess: true
    description: 'Open diff of current branch to selected commit'
