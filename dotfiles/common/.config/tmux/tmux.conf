# Remove custom keybinds before reapplying.
unbind-key -a

# Options
set-option -g default-terminal "${TERM}"
set-option -g status-position bottom
set-option -g status-style "fg=default,bg=default"
set-option -g automatic-rename off
set-option -g pane-border-lines heavy
set-option -g pane-border-indicators both
set-option -g pane-border-style "fg=black"
set-option -g pane-active-border-style "fg=green"
set-option -g popup-border-lines rounded
set-option -g detach-on-destroy off
set-option -s exit-unattached off
set-option -g display-time 2000
set-option -g repeat-time 500
set-option -g escape-time 0
set-option -g focus-events on
set-option -g mode-keys vi
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -as terminal-features ",*:RGB"
set-option -ag terminal-overrides ",xterm-256color:RGB"
set-option -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set-option -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
set-window-option -g mouse on

# Prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Keybinds
bind-key . source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf" \; display "tmux conf reloaded!"
bind-key : command-prompt
bind-key ? list-keys
bind-key Enter attach-session -c "#{pane_current_path}"
bind-key t new-window -c "#{pane_current_path}"
bind-key j split-window -v -p 20 -c "#{pane_current_path}"
bind-key l split-window -h -p 30 -c "#{pane_current_path}"
bind-key i previous-window
bind-key o next-window
bind-key k copy-mode
bind-key x kill-pane
bind-key B break-pane
bind-key p popup -h 80% -w 80%
bind-key D run-shell "tmux_toggle_window docker lazydocker"
bind-key g run-shell "tmux_toggle_window git lazygit"
bind-key m popup -h 29 -w 68 "cal -A 7 -B 1"

# tsm
bind-key Tab switch-client -l
bind-key s popup -h 16 -w 40 -E "tsm"
bind-key c popup -h 16 -w 40 -E "tsm -c"
bind-key d popup -h 24 -w 80 -E "tsm -d"
bind-key K popup -h 16 -w 40 -E "tsm -k"
bind-key X run-shell "tsm -k #{session_name}"

bind-key C popup -h 20 -w 34 -E "set_colorscheme"
bind-key v popup -h 20 -w 45 -E "set_font"
bind-key b popup -h 17 -w 30 -E "set_background"
bind-key f popup -h 80% -w 80% -E "find_file"
bind-key n run-shell "tmux set-buffer \"$(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null)\"; tmux save-buffer - | pbcopy"
# https://github.com/pyenv/pyenv-virtualenv/issues/259
bind-key a send-keys 'eval "$(pyenv init -)" && eval "$(pyenv virtualenv-init -)" && source activate $(cat .python-version)'

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

unbind Space

########################
# Nvim Tmux Navigation #
########################
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Navigation bindings
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Resize bindings
# NOTE: Update the path to match where you cloned this plugin (This should work for lazy.nvim)
# NVIM_TMUX_RESIZE_SCRIPT="$HOME/.local/share/nvim/lazy/nvim-tmux-wm/scripts/resize_tmux_pane.sh"
# NOTE: Update the path to match where you cloned this plugin (This should work for local plugin)
NVIM_TMUX_RESIZE_SCRIPT="$HOME/Developer/nvim-tmux-wm/scripts/resize_tmux_pane.sh"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' "run-shell -b '$NVIM_TMUX_RESIZE_SCRIPT L 3'"
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' "run-shell -b '$NVIM_TMUX_RESIZE_SCRIPT D 1'"
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' "run-shell -b '$NVIM_TMUX_RESIZE_SCRIPT U 1'"
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' "run-shell -b '$NVIM_TMUX_RESIZE_SCRIPT R 3'"

# Legacy tmux version support for navigation
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# Copy mode bindings
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Visual selection bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
############################
# End Nvim Tmux Navigation #
############################

# Status bar
set -g status-justify centre
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bold,reverse] #I:#W "
set -g status-left-length 30
set -g status-left " #S    "

set -g status-right-length 28
set -g status-right '#(TZ="UTC" date -u "+%%m-%%d %%H:%%M") UTC#(date "+%%z") '
