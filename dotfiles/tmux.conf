# appearance
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g default-terminal screen-256color
set-option -g status-position bottom
set-option -g pane-border-lines heavy
set-option -g status-style "fg=black,bg=blue"
set-option -g pane-border-style "fg=gray"
set-option -g pane-active-border-style "fg=green"
set-option -g popup-border-lines heavy
set-option -g pane-border-indicators colour
set-option -g status-left-length 80
set-option -g status-left '#[fg=default] #S: #[default] #(exec tmux ls| cut -d ":" -f 1 |tr "\\n" " " )'
set-option -g status-justify centre
set-option -g window-status-current-style fg=black,bg=default
set-option -g status-right-length 40
set-option -g status-right "#(date +%Z)#(date +%z) UTC #(TZ=UTC date +%%Y-%%m-%%d) #(TZ=UTC date +%%H:%%M) "
set-option -g mode-keys vi
set-option -g repeat-time  500
set-option -g display-time 2000
set-option -g escape-time  0
set-option -g focus-events on
setw -g mouse on

unbind C-b
unbind l
# NOTE: make sure `System Prferences -> Keyboard Shortcuts -> Input Sources` does not have any shortcuts that use C-Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

unbind C-o
bind-key    :   command-prompt
bind-key    ";" copy-mode
bind-key    ?   list-keys
bind-key    /   source-file ~/.tmux.conf \; display "\~/.tmux.conf reloaded!"
# sessions
bind-key    C-d detach-client
bind-key    C-s new-session
bind-key -r C-o switch-client -n
bind-key -r C-i switch-client -p
bind-key    C-n command-prompt "rename-session '%%'"
# windows
bind-key    C-k new-window -c "#{pane_current_path}"
bind-key    C-j split-window -p 20 -c "#{pane_current_path}"
bind-key    C-l split-window -p 40 -h -c "#{pane_current_path}"
bind-key    x   kill-pane
bind-key    i   previous-window
bind-key    o   next-window
bind-key    p   popup -h 80% -w 80%
bind-key    a   split-window -p 40 -h -c "#{pane_current_path}" aichat
bind-key    s   popup -h 17 -w 35 -E "~/.zsh/funcs/select_session"
bind-key    d   popup -h 80% -w 80% -E "lazydocker"
bind-key    g   popup -h 80% -w 80% -E "lazygit"
bind-key    c   popup -h 29 -w 68 "cal -A 4 -B 4"
bind-key    b   break-pane
bind-key    X   if-shell '[ $(tmux list-sessions | wc -l) -ne 1 ]' \
                         "run-shell 'tmux switch-client -n \\\; kill-session -t \"#S\"'" \
                         "run-shell 'tmux kill-session -t \"#S\"'"
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/mrjones2014/smart-splits.nvim
# NOTE: when is_vim, send-keys must match up with corresponding keymap in vim. (ie C-h maps to `require('smart-splits').move_cursor_left`)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R'
bind-key    f     if-shell "$is_vim" 'send-keys M-8' 'popup -h 80% -w 80% -E "lf"'
bind-key    F     if-shell "$is_vim" 'send-keys M-9' 'popup -h 80% -w 80% -E "lf"'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Vi copypaste mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# undercurl support
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
